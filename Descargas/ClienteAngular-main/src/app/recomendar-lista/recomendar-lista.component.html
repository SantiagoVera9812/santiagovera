<app-select-album (albumSelected)="onAlbumSelected($event)"></app-select-album>
<div *ngFor="let album of albums" class="album-container">
  <mat-card>
    <mat-card-content>
      <h2>{{ album.name }}</h2>
    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button [routerLink]="['/cliente/menu-cliente-cancion', album.album_id]">View Album</button>
    </mat-card-actions>
  </mat-card>
</div>
