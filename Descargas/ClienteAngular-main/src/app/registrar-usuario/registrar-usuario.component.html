
<mat-card>
  <mat-card-title>Registro Clientes</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <p><mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput formControlName="nombre" placeholder="Nombre">
      </mat-form-field></p>

      <p><mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input type="text" matInput formControlName="correo" placeholder="Correo">
      </mat-form-field></p>

      <p><mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input type="text" matInput formControlName="contrasena" type="password" placeholder="Contraseña">
      </mat-form-field></p>

      <p><mat-form-field appearance="fill">
        <mat-label>Nombre de Perfil</mat-label>
        <input type="text" matInput formControlName="nombrePerfil" placeholder="Nombre de Perfil">
      </mat-form-field></p>
      <div style="display: flex; flex-direction: column; height: 100px;"><a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page" type="submit" mat-button>Ya tienes Cuenta?</a>
        <h2>{{errorMessage}}</h2></div>
      <button type="submit" mat-button>Registrarse</button>
    </form>

  </mat-card-content>
</mat-card>

<router-outlet></router-outlet>
