<mat-card>
    <mat-card-title></mat-card-title>
    <mat-card-content>
      <form [formGroup]="generoForm" (ngSubmit)="onSubmit()">
        <p><mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input placeholder="nombre" type="text" matInput formControlName="nombre" placeholder="">
        </mat-form-field>
        <button mat-stroked-button type="submit">Agregar</button></p>
      </form>
    </mat-card-content>
  </mat-card>
